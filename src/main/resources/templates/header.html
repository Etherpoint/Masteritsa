<html xmlns:th="http://www.thymeleaf.org">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="content">
    <div class="container px-4 px-lg-5">
        <!-- Logo for header -->
        <a class="logo" href="/">
            <span class="logo-text"></span>
            <img src="/assets/logo_v2.svg" alt="Мастерица">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

                <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Главная</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Товары</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/products/all">Все товары</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <div th:each="type : ${types}">
                            <li><a class="dropdown-item" th:href="@{'/products/'+${type.id}}" th:text="${type.name}"></a></li>
                        </div>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="/sales">Акции</a></li>
                <li class="nav-item"><a class="nav-link" href="/feedbacks">Отзывы</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">О сайте</a></li>
            </ul>
            <form class="d-flex" action="/cart">
                <button class="btn btn-outline-dark m-1" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    <a>Корзина</a>
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
            <form class="d-flex" action="/login">
                <button class="btn btn-outline-dark m-1" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    <a>Войти</a>
                </button>
            </form>
        </div>
    </div>
</nav>
