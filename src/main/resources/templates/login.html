<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Вход в аккаунт</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Вход в аккаунт</h2>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Неверные учетные данные пользователя.
        </div>
        <div class="alert alert-success" th:if="${param.logout}">
            Выход из аккаунта прошел успешно.
        </div>
        <p>
            <label for="username" class="sr-only">Логин</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль"
                   required="">
        </p>
        <div>
            <input name="_csrf" type="hidden" value="e766fc60-389b-4786-acf0-a987be2a291c">
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Войти"/>
        </div>
    </form>
    <form class="form-signin">
        <input name="_csrf" type="hidden" value="e766fc60-389b-4786-acf0-a987be2a291c">
        <a class="btn btn-lg btn-primary btn-block" href="/registration">Создать аккаунт</a>
    </form>
</div>
</body>
</html>
