<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Заголовок вкладки</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
<nav th:replace="header :: content"></nav>
<!-- Page content-->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- Post content-->
            <article>
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h1 class="fw-bolder mb-1" th:text="${product.name}"></h1>
                </header>
                <!-- Preview image figure-->
                <figure class="mb-4"><img class="img-fluid rounded" th:src="@{'/images/'+ ${product.image}}"/></figure>
                <!-- Post content-->
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${product.description}"></p>
                </section>
            </article>
            <!-- Comments section-->
            <section class="mb-5">
                <h2 class="fw-bolder mb-4 mt-5">Отзывы</h2>
                <div class="card bg-light">
                    <div class="card-body">
                        <!-- Comment form-->
                        <form class="mb-4" enctype="multipart/form-data" method="post" th:action="@{'/product/'+${product.id}}">
                            <label class="col-md-4 control-label" for="description"></label>
                            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Введите свой комментарий"></textarea>
                            <div>
                                <input class="btn btn-lg btn-primary btn-block mt-1" type="submit" value="Отправить"/>
                            </div>
                        </form>
                        <!-- Single comment-->
                        <div class="d-flex" th:each="comment : ${comments}">
                            <div class="flex-shrink-0">
                                <img class="rounded-circle"
                                     th:src="@{'/images/account-images/'+ ${comment.user.image}}"
                                     th:width="50px"/>
                            </div>
                            <div class="ms-3">
                                <div class="fw-bold" th:text="${comment.user.name}"></div>
                                <p th:text="${comment.description}"></p>
                                <p th:text="${comment.dateOfCreate}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Side widgets-->
        <div class="col-lg-4">
            <!-- Search widget-->
            <div class="card mb-4">
                <div class="card-header">Search</div>
                <div class="card-body">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Enter search term..."
                               aria-label="Enter search term..." aria-describedby="button-search"/>
                        <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                    </div>
                </div>
            </div>
            <!-- Categories widget-->
            <div class="card mb-4">
                <div class="card-header">Categories</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <ul class="list-unstyled mb-0">
                                <li><a href="#!">Web Design</a></li>
                                <li><a href="#!">HTML</a></li>
                                <li><a href="#!">Freebies</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-6">
                            <ul class="list-unstyled mb-0">
                                <li><a href="#!">JavaScript</a></li>
                                <li><a href="#!">CSS</a></li>
                                <li><a href="#!">Tutorials</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Side widget-->
            <div class="card mb-4">
                <div class="card-header">Side Widget</div>
                <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use,
                    and feature the Bootstrap 5 card component!
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<footer th:replace="footer :: content"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
